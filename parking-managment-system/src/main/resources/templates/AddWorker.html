<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Worker</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Worker Details</h1>
	<hr>
	<h2>Enter Details</h2>
	
	<form action="#" th:action="@{/addWorker}" th:object="${workerDetails}" method="POST">
			<input type="text" th:field="*{Name}" placeholder="Name" class="form-control mb-4 col-4">
			Enter Number of Hours Worked
			<input type="number" th:field="*{Hours}" placeholder="Hours" class="form-control mb-4 col-4">
			Enter Worker Rating
			<input type="number" th:field="*{Rating}" placeholder="Rating" class="form-control mb-4 col-4">
			<input type="text" th:field="*{Comments}" placeholder="Comments" class="form-control mb-4 col-4">	
		<button type="submit" class="btn btn-info col-2">ADD</button>
	
	</form>
	
	</div>
</body>
</html>
