<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
 <meta name="google-signin-client_id" content="261880181840-jjb40a9h39c4d9im6qa8258v243jucev.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
	<div class="container">
	<h1>Login</h1>
	<hr>
	<h2>Enter Details</h2>
	
	<form action="#" th:action="@{/processDetails}" th:object="${userDetails}" method="POST">
			<input type="text" th:field="*{Username}" placeholder="Username" class="form-control mb-4 col-4">
			<input type="password" th:field="*{Password}" placeholder="Password" class="form-control mb-4 col-4">
	
		<button type="submit" class="btn btn-info col-2">Submit</button>
		<hr>
	</form>
	
	<div  class="g-signin2" data-margin=auto data-onsuccess="onSignIn"></div>
                <script>
                    function onSignIn(){
                        location.href="/register"
                    }
                </script>
	
	<br></br>
	<form action="#"th:action="@{/register}">
		Don't Have an Account?
		<button type="submit" class="btn btn-info col-2">Register</button>
	</form>
	
	
	
	</div>
</body>
</html>
