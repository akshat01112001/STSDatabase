<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Registration Details</h1>
	<hr>
	<h2>Enter Details</h2>
	
	<form action="#" th:action="@{/saveDetails}" th:object="${userDetails}" method="POST">
			<input type="text" th:field="*{Email}" placeholder="Email" class="form-control mb-4 col-4">
			<input type="text" th:field="*{FirstName}" placeholder="First Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{LastName}" placeholder="Last Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{Username}" placeholder="Username" class="form-control mb-4 col-4">
			<input type="password" th:field="*{Password}" placeholder="Password" class="form-control mb-4 col-4">
			<input type="password" th:field="*{ConfPassword}" placeholder="Confirm Password" class="form-control mb-4 col-4">
			<input type="text" th:field="*{Phone}" placeholder="Phone" class="form-control mb-4 col-4">
			<input type="text" th:field="*{RegNo}" placeholder="Car Registration No" class="form-control mb-4 col-4">
			<input type="text" th:field="*{Address}" placeholder="Address" class="form-control mb-4 col-4">
	
		<button type="submit" class="btn btn-info col-2">Submit</button>
	
	</form>
	
	</div>
</body>
</html>
